<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dalete value from an Array</title>
    <script>
        let data = [34, 32, 45, 67, 54, 89];

        Array.prototype.spliceIndex = function (startIndex, removeValue) {
            const start = startIndex;
            const remove = removeValue;

            if (start < 0 || start >= this.length) {
                console.error('Invalid start Index');
                return;
            }

            if (remove < 1 || start + remove >= this.length) {
                console.error("Remove value is too large for array bounds");
                return;
            }

            for (let i = start; i < this.length; i++) {
                if (i >= remove) {
                    this[i] = this[i + remove];
                }
            }
            this.length = this.length - remove;
            console.log(this);
        }

        data.spliceIndex(2, 3);

    </script>
