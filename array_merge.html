<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two array merge in third</title>
    <script>
        let data = [32, 44, 54, 56, 78];
        let data2 = [42, 87, 46, 21, 99];
        let data3 = [];

        for (let i = 0; i < data.length; i++) {
            data3[i] = data[i];
        }

        for (let i = 0; i < data2.length; i++) {
            data3[data.length + i] = data2[i]
        }

        console.log(data3);
    </script>
</head>

<body>

</body>

</html>
